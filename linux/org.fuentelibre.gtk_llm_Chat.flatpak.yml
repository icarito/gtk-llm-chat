# Flatpak manifest for Gtk LLM Chat
app-id: org.fuentelibre.gtk_llm_Chat
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: gtk-llm-chat
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=GTK_THEME=Adwaita:dark
build-options:
  env:
    PKG_CONFIG_PATH: "/app/lib/pkgconfig:/app/lib64/pkgconfig:/usr/lib/pkgconfig:/usr/lib64/pkgconfig"
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: fix-ayatana-ido-libdir
    buildsystem: simple
    build-commands:
      - |
        if [ -d /app/lib64 ]; then
          mv /app/lib64/* /app/lib/ || true
          rmdir /app/lib64 || true
        fi
        if [ -d /app/lib64/pkgconfig ]; then
          mkdir -p /app/lib/pkgconfig
          mv /app/lib64/pkgconfig/* /app/lib/pkgconfig/ || true
          rmdir /app/lib64/pkgconfig || true
        fi
    sources: []
    only-built-submodules: ["ayatana-ido"]
  - name: gtk-llm-chat
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app -r requirements.txt
      - pip3 install --prefix=/app .
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - cp gtk_llm_chat/hicolor/scalable/apps/org.fuentelibre.gtk_llm_Chat.svg /app/share/icons/hicolor/scalable/apps/
      - mkdir -p /app/share/applications
      - cp desktop/org.fuentelibre.gtk_llm_Chat.desktop /app/share/applications/
    sources:
      - type: dir
        path: ../..
desktop-file-name-suffix: ''
rename-icon: org.fuentelibre.gtk_llm_Chat
tags:
  - Utility
